<!DOCTYPE html>
<html>
<head>
    <title>Image Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        h2 {
            color: #0056b3;
            margin-top: 20px;
        }
        img {
            margin-top: 15px;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PCOS Image Prediction</h1>
        <form action="/predict_image" method="post" enctype="multipart/form-data">
            <label>Upload Image:</label> 
            <input type="file" name="file" accept="image/*"><br>
            <input type="submit" value="Predict">
        </form>
        {% if result %}
            <h2>{{ result }}</h2>
            {% if image_path %}
                <img src="{{ image_path }}" alt="Uploaded Image">
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
