{%extends "menu.html"%}
{%block content%}

<style>
	body {
		font-family: 'Arial', sans-serif;
		background-color: #f4f4f4;
		margin: 0;
		padding: 0;
	}
	
	.navbar {
		background-color: #343a40 !important;
	}
	
	.container {
		max-width: 900px;
		background: #ffffff;
		padding: 20px;
		margin-top: 30px;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	}
	
	legend {
		text-align: center;
		color: #444;
		font-weight: bold;
	}
	
	h1, h2 {
	font-size: 22px;
    text-align: center;
    color: #555;
    font-weight: bold;
    padding: 10px;
}
	
	h2 {
		background: #f8f8f8;
		border-radius: 5px;
	}
	
	.form-group {
		margin-bottom: 20px;
	}
	
	label {
		font-weight: bold;
		color: #333;
	}
	
	.form-control {
		border-radius: 5px;
		border: 1px solid #ccc;
		padding: 5px;
		font-size: 16px;
	}
	
	select.form-control {
		cursor: pointer;
	}
	
	input[type="number"] {
		width: 100%;
	}

	input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
select {
    -webkit-appearance: none; /* For Chrome, Safari */
    -moz-appearance: none; /* For Firefox */
    appearance: none;
    background-image: none; /* Remove any background arrow */
	font-size: 16px;
    padding: 8px;
    border-radius: 6px;
    background-color: white;
    border: 1px solid #ccc;
    cursor: pointer;
    text-align: center;
}


/* Style the default option text */
select option[value=""] {
    font-weight: bold;
    color: #888;
}
	
	button[type="submit"] {
		background-color: #28a745;
		color: white;
		font-size: 18px;
		font-weight: bold;
		border: none;
		padding: 12px;
		border-radius: 5px;
		cursor: pointer;
		transition: background 0.3s ease-in-out;
		display: block;
		width: 100%;
	}
	
	button[type="submit"]:hover {
		background-color: #218838;
	}
	
	/* Responsive Design */
	@media (max-width: 768px) {
		.col-sm-3 {
			width: 100%;
			margin-bottom: 15px;
		}
	}
	
	</style>
	

<div class ="general_information">

	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		<div class="container">
			<br>
			<!--Form-->
			<form action = "/predict" method ="POST" >
				<form autocomplete="on">
				<fieldset>
				<legend><h1 style="color:rgb(105, 131, 93);">PCOS General Information â€“ Test Form</h1></legend><br>
				  <div class="card card-body" >
					  <h2 style="background-color:#f8f8f8;">General Information</h2>
					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="Age">Age</label>
							<input type="number" class="form-control" id="Age" name="Age" required>
						</div>

						<div class="col-sm-3">
							<label for="BMI">BMI</label>
							<input type="number" step="any" class="form-control" id="BMI" name="BMI" required>
						</div>
						<div class="col-sm-3">
							<label for="Waist/Hip Ratio">Waist/Hip Ratio</label>
							<input type="number" step="any" class="form-control" id="Waist/Hip Ratio" name="Waist/Hip Ratio" required>
						</div>
						</div>
						<br>
					   <div class="form-group  row">
						<div class="col-sm-3">
							<label for="Weightgain">Weight gain</label>
							<select class="form-control" id="Weightgain"  name="Weightgain" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">No</option>
							  <option value = "1">Yes</option>
							</select>
					    </div>
					  
					    <div class="col-sm-3">
							<label for="Skindarkening">Skin darkening</label>
							<select class="form-control" id="Skindarkening"  name="Skindarkening" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">No</option>
							  <option value = "1">Yes</option>
							</select>
					     </div>
					     
					     
					     <div class="col-sm-3">
							<label for="hairgrowth">Hair growth</label>
							<select class="form-control" id="hairgrowth"  name="hairgrowth" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">No</option>
							  <option value = "1">Yes</option>
							</select>
					     </div>
					     
					     <div class="col-sm-3">
							<label for="Hairloss">Hair loss</label>
							<select class="form-control" id="Hairloss"  name="Hairloss" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">No</option>
							  <option value = "1">Yes</option>
							</select>
					     </div>
					  </div>
					  <br>
					  
					<div class="form-group  row">
						<div class="col-sm-3">
							<label for="Pimples">Pimples</label>
							<select class="form-control" id="Pimples"  name="Pimples" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">No</option>
							  <option value = "1">Yes</option>
							</select>
					    </div>
					  
					     <div class="col-sm-3">
							<label for="Fastfood">Fast food</label>
							<select class="form-control" id="Fastfood"  name="Fastfood" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">No</option>
							  <option value = "1">Yes</option>
							</select>
					     </div>
					     
					     <div class="col-sm-3">
							<label for="RegExercise">Regular Exercise</label>
							<select class="form-control" id="RegExercise"  name="RegExercise" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">No</option>
							  <option value = "1">Yes</option>
							</select>
					     </div>
					  </div>
					  <br>	
					  
					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="Cyclelength(days)">Cycle length(days)</label>
							<input type="number" class="form-control" id="Cyclelength(days)" name="Cyclelength(days)" required>
						</div>
						<div class="col-sm-3">
							<label for="MarriageStatus (Yrs)">Marriage Status (Yrs)</label>
							<input type="number" class="form-control" id="MarriageStatus (Yrs)" name="MarriageStatus (Yrs)" required>
						</div>
						<div class="col-sm-3">
							<label for="Noofabortions">Number of abortions</label>
							<input type="number" class="form-control" id="Noofabortions" name="Noofabortions" required>
						</div>
						<div class="col-sm-3">
							<label for="Pregnant">Pregnant</label>
							<select class="form-control" id="Pregnant"  name="Pregnant" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">No</option>
							  <option value = "1">Yes</option>
							</select>
						</div>
					  </div>
					
					    
					 

					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result" onclick=(PCOS_prediction_app.py);>
					  </div>
					  
					  <!--Prediction Result-->
					  <div id ="result">
							<strong style="background-color:hsla(9, 100%, 64%, 0.2)">{{result}}</strong>
					 </div>
				     </div>
			 </fieldset>
			</form>
			
		</div>
		
</div>
{%endblock%}
